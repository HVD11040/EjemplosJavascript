      <h2>Calculadora</h2>
  
   <form>
        <input type="number" id="suma1">
        <input type="number" id="suma2">
       <button onclick="enviar()">Sumar</button>
        <br><br>
       <input type="number" id="resta1">
        <input type="number" id="resta2">
       <button onclick="enviar()">Restar</button>
       <br><br>
       <input type="number" id="multiplicacion1">
        <input type="number" id="multiplicacion2">
       <button onclick="enviar()">Multiplicar</button>
       <br><br>
       <input type="number" id="division1">
        <input type="number" id="division2">
       <button onclick="enviar()">Dividir</button>
   </form>
  
    <script>
        //la suma no da
        function enviar(){
            var suma1 = document.getElementById('suma1').value;
            var suma2 = document.getElementById('suma2').value;
            var a = parseFloat(suma1)+ parseFloat(suma2);
            alert(a)

            var resta1 = document.getElementById('resta1').value;
            var resta2 = document.getElementById('resta2').value;
            var b = resta1-resta2;
            alert(b)

            var multiplicacion1 = document.getElementById('multiplicacion1').value;
            var multiplicacion2 = document.getElementById('multiplicacion2').value;
            var c = multiplicacion1*multiplicacion2;
            alert(c)

            var division1 = document.getElementById('division1').value;
            var division2 = document.getElementById('division2').value;
            var d = division1/division2;
            alert(d)


        }    
    </script>
