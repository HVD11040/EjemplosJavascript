      <h2>Nota final</h2>
  
   <form>
       <input type="number" id="nota1">
       <input type="number" id="nota2">
       <input type="number" id="nota3">
       <button onclick="enviar()">Nota final</button>
   </form>
  
    <script>
        function enviar(){
            var nota1 = document.getElementById('nota1').value;
            var nota2 = document.getElementById('nota2').value;
            var nota3 = document.getElementById('nota3').value;

            n1=parseFloat(nota1)*(0.35);
            n2=parseFloat(nota2)*(0.35);
            n3=parseFloat(nota3)*(0.30);

            notaf= n1+n2+n3;
            
            if(notaf>=3){
                alert(notaf+" "+"Aprobo")
            }else{
                alert(notaf+" "+"Reprobo")
            }
        }
    </script>
