      <h2>Volumen de un cilindro</h2>
   <form>
       <input type="number" id="radio" placeholder="radio del cilindro">
       <input type="number" id="altura" placeholder="altura del cilindro">
       <button onclick="enviar()">Volumen</button>

   </form>
  
    <script>
        function enviar(){
            //calcular el volumen de un cilindro es: V = Π h r², es decir, Pi por altura por radio al cuadrado.
            var radio1 = document.getElementById('radio').value;
            var altura1 = document.getElementById('altura').value;

            n1=parseFloat(radio1)*(radio1);
            n2=parseFloat(n1)*(altura1);
            n3=parseFloat(3,1415926)*(n2);
           
            alert("el volumen del cilindro es: ≈" + n3)
        }
    </script>
