      <h2>Numero de cifras</h2>
  
   <form>
       <input type="number" id="numero">
       <button onclick="enviar()">cifras</button>
   </form>
  
    <script>
        function enviar(){
            var numero1 = document.getElementById('numero').value;

            if(numero1>=0 && numero1<10){
                alert(numero1 +" tiene una cifra")
            }
            else if(numero1>=10 && numero1<100){
                alert(numero1 +" tiene 2 cifras")
            }else if(numero1>=100 && numero1<1000){
                alert(numero1 +" tiene 3 cifras")
            }else if(numero1 >=1000 && numero1<10000){
                alert(numero1 +" tiene 4 cifras")
            }else{
                alert(numero1 +" tiene 5 o mas cifras")
            }
        }
    </script>
